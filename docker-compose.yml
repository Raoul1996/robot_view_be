version: '3'
services:
  robot:
    restart: always
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    links:
      - db
    command: bash -c "python3 /code/manage.py collectstatic  --noinput && python3  /code/manage.py makemigrations snippets && python3 /code/manage.py migrate && python3 /code/manage.py runserver 0.0.0.0:8000"

  db:
    restart: always
    image: postgres
    volumes:
      - ./data/pg/:/var/lib/postgresql/data
    expose:
      - "5432"
